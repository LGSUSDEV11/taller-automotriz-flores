<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Taller Automotriz Flores</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/top-nav.css" />
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/png" href="img/logo.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav id="top-nav">
      <div class="container">
        <a href="/">
          <img id="top-nav-logo" src="img/logo.webp" alt="Logo Taller Flores" />
        </a>

        <ul id="top-nav-menu">
          <li>
            <a href="/">Inicio</a>
          </li>
          <li>
            <a href="/cotizacion.html">Cotización</a>
          </li>
          <li>
            <a href="/projects.html">Proyectos</a>
          </li>
          <li>
            <a href="/about.html">Acerca de</a>
          </li>
          <li>
            <a href="/contact.html">Contáctenos</a>
          </li>
        </ul>

        <ul id="top-nav-buttons">
          <li>
            <a id="login-btn" href="/login.html">
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </a>
          </li>
          <li>
            <div
              id="top-nav-hamburger"
              class="hamburger"
              role="button"
              tabindex="0"
            >
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <h1>Iniciar Sesión</h1>
      <form>
        <fieldset>
          <legend class="sr-only">
            Ingrese los datos de acceso del usuario
          </legend>
          <label>
            <span>Correo electrónico<span class="required">*</span></span>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="johndoe@example.com"
              required
            />
          </label>
          <label>
            <span>Contraseña<span class="required">*</span></span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
            />
          </label>
        </fieldset>
        <button type="submit" class="submit-btn">Iniciar Sesión</button>
      </form>
      <p>
        ¿No tienes cuenta?
        <a href="/register.html">Regístrate aquí</a>
      </p>
    </main>
    <script src="js/top-nav.js"></script>
    <script src="js/hamburger.js"></script>
  </body>
</html>

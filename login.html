<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Taller Automotriz Flores</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav id="top-nav">
      <a href="/">
        <img id="top-nav-logo" src="img/logo.webp" alt="Logo Taller Flores" />
      </a>

      <ul id="top-nav-menu">
        <li class="nav-item">
          <a href="#inicio" class="nav-link" data-section="inicio">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="#cotizacion" class="nav-link" data-section="cotizacion"
            >Cotización</a
          >
        </li>
        <li class="nav-item">
          <a href="#proyectos" class="nav-link" data-section="proyectos"
            >Proyectos Realizados</a
          >
        </li>
        <li class="nav-item">
          <a href="#nosotros" class="nav-link" data-section="nosotros"
            >Acerca de Nosotros</a
          >
        </li>
        <li class="nav-item">
          <a href="#contacto" class="nav-link" data-section="contacto"
            >Contáctenos</a
          >
        </li>
      </ul>
      <div class="auth-buttons">
        <button class="login-btn">Iniciar Sesión</button>
        <button class="register-btn">Registrarse</button>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Correo electrónico:</label>
        <input type="email" id="login-email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" required />
      </div>
      <button type="submit" class="submit-btn">Iniciar Sesión</button>
      <p class="form-switch">
        ¿No tienes cuenta?
        <a href="#register" class="nav-link" data-section="register"
          >Regístrate aquí</a
        >
      </p>
    </form>
  </body>
</html>

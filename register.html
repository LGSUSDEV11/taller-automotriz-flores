    <h1>Regístrate</h1>

    <p> ¡Rellena formulario para registrarte con nosotros! </p>
    <form>
      <fieldset>
        <legend class="sr-only">
          Ingrese sus datos acontinuación para completar con su registro.
        </legend>
        <label>
          <span>Nombre<span class="required">*</span></span>
          <input type="text" id="nombre" name="nombre" placeholder="Pedro" required />
        </label>
        <label>
          <span>Apellido<span class="required">*</span></span>
          <input type="text" id="apellido" name="apellido" placeholder="Martínez" required />
        </label>
        <label>
          <span>Correo electrónico<span class="required">*</span></span>
          <input type="email" id="email" name="email" placeholder="predromartinez@gmail.com" required />
        </label>
        <label>
          <span>Teléfono<span class="required">*</span></span>
          <input type="tel" id="telefono" name="telefono" placeholder="123456789" required />
